<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Orbitron:wght@600&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <section class="score-box">
      <div class="wrapper">
        <div class="game-name">
          ROCK <br>
          PAPER<br>
          SCISSORS<br>
        </div>
        <div class="first-score-table">
          <div class="title">WIN</div>
          <div class="score" data-score="0">0</div>
        </div>
        <div class="second-score-table">
          <div class="title">LOSS</div>
          <div class="score" data-score="0">0</div>
        </div>
    </section>
    <section class="results-table"></section>
    <section class="game-table">
      <div class="item rock"> <img src="src/images/icon-rock.svg"> </div>
      <div class="item paper"> <img src="src/images/icon-paper.svg"> </div>
      <div class="item scissors"> <img src="src/images/icon-scissors.svg"> </div>
    </section>
    <section class="rules">
      <!-- Bootstrap -->
      <div class="rules-holder">
        <button type="button" class="btn btn-outline-info mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Rules
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Rules</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"><img src="src/images/image-rules.svg">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
  <!-- Bootstrap -->
  </section>
  <script src="src/script/bundle/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
